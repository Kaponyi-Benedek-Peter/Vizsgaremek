<script>
document.addEventListener('DOMContentLoaded', () => {
    // Function to get URL parameters
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Get the file path from the 'fl' parameter
    const filePath = getQueryParam('fl');

    // Check if the file path exists
    if (filePath) {
        // Set the background image of the element with ID 'background-container'
        document.getElementById('background-container').style.backgroundImage = `url(${filePath})`;
    }
});
