<div class="home">
  <div class="hero">
    <h1 
      appScrollReveal 
      [animationType]="'fade-scale'" 
      [animationDuration]="800"
    >
      {{ 'home.hero.title' | translate }}
    </h1>
    
    <h2 
      appScrollReveal 
      [animationType]="'slide-up'" 
      [animationDelay]="200"
      [animationDuration]="800"
    >
      {{ 'home.hero.subtitle' | translate }}
    </h2>
    
    <p 
      appScrollReveal 
      [animationType]="'fade'" 
      [animationDelay]="400"
      [animationDuration]="800"
    >
      {{ 'home.hero.description' | translate }}
    </p>
    
    <div 
      appScrollReveal 
      [animationType]="'scale'" 
      [animationDelay]="600"
    >
      <app-slide></app-slide>
    </div>
  </div>
  
  <div 
    appScrollReveal 
    [animationType]="'fade-scale'"
    [threshold]="0.2"
  >
    <app-featured>
      <app-featured-product-card
        *ngFor="let product of products; let i = index"
        [img]="product.img"
        [alt]="product.alt"
        (cardClick)="onProductClick(product.id)"
        appScrollReveal
        [animationType]="'slide-up'"
        [animationDelay]="i * 100"
      >
      </app-featured-product-card>
    </app-featured>
  </div>
</div>
