<div
  class="slider"
  (mouseenter)="pause()"
  (mouseleave)="resume()"
  role="region"
  aria-label="Hero slider"
>
  <button class="arrow arrow-left" (click)="prev()" aria-label="Előző slide" title="Előző">
    <span class="arrow-icon">{{ prevIcon }}</span>
  </button>

  <button class="arrow arrow-right" (click)="next()" aria-label="Következő slide" title="Következő">
    <span class="arrow-icon">{{ nextIcon }}</span>
  </button>

  <div class="slides">
    <img
      [src]="slides[currentIndex].image"
      [alt]="'Slide ' + (currentIndex + 1)"
      class="slide-img"
      loading="lazy"
    />

    <!-- if it contains some words alt version -->
    <!--
    <div class="slide-content">
      <h1>{{ slides[currentIndex].title | translate }}</h1>
      <p>{{ slides[currentIndex].subtitle | translate }}</p>
      <a [href]="slides[currentIndex].link" class="cta-button">
        {{ slides[currentIndex].cta | translate }}
      </a>
    </div>
    -->
  </div>

  <!-- DOTS (slide indicators) -->
  <div class="dots" role="tablist" aria-label="Slide navigation">
    <button
      *ngFor="let slide of slides; let i = index"
      class="dot"
      [class.active]="isActive(i)"
      (click)="goTo(i)"
      [attr.aria-label]="'Ugrás a ' + (i + 1) + '. slide-ra'"
      [attr.aria-selected]="isActive(i)"
      role="tab"
    ></button>
  </div>
</div>
