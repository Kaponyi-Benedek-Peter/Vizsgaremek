<div
  class="slider"
  (mouseenter)="pause()"
  (mouseleave)="resume()"
  role="region"
  [attr.aria-label]="'slider.aria_label' | translate"
>
  <button
    class="arrow arrow-left"
    (click)="prev()"
    [attr.aria-label]="'slider.previous' | translate"
    [title]="'slider.previous' | translate"
  >
    <span class="arrow-icon">{{ prevIcon }}</span>
  </button>

  <button
    class="arrow arrow-right"
    (click)="next()"
    [attr.aria-label]="'slider.next' | translate"
    [title]="'slider.next' | translate"
  >
    <span class="arrow-icon">{{ nextIcon }}</span>
  </button>

  <div class="slides">
    <img
      [src]="slides[currentIndex].image"
      [alt]="'slider.slide_alt' | translate: { number: currentIndex + 1 }"
      class="slide-img"
      loading="lazy"
    />
  </div>

  <div class="dots" role="tablist" [attr.aria-label]="'slider.navigation' | translate">
    <button
      *ngFor="let slide of slides; let i = index"
      class="dot"
      [class.active]="isActive(i)"
      (click)="goTo(i)"
      [attr.aria-label]="'slider.go_to' | translate: { number: i + 1 }"
      [attr.aria-selected]="isActive(i)"
      role="tab"
    ></button>
  </div>
</div>
