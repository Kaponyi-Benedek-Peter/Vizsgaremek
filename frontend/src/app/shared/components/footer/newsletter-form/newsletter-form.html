<div class="newsletter">
  <div class="social-icons">
    <a href="#" target="_blank" [attr.aria-label]="'Facebook'">
      <img [src]="ICONS.facebook" alt="facebook" />
    </a>
    <a href="#" target="_blank" [attr.aria-label]="'Instagram'">
      <img [src]="ICONS.instagram" alt="instagram" />
    </a>
    <a href="#" target="_blank" [attr.aria-label]="'X (Twitter)'">
      <img [src]="ICONS.x" alt="X" />
    </a>
  </div>
  
  <p>{{ 'footer.newsletter' | translate }}</p>

  <form (ngSubmit)="onSubmit()">
    <input 
      type="email" 
      [placeholder]="'footer.emailPlaceholder' | translate"
      [(ngModel)]="email"
      name="email"
      required
    />
    <button type="submit">{{ 'footer.send' | translate }}</button>
  </form>
</div>
